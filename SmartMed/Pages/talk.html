<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMed</title>
    <link href="../CSS/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="container1">
        <div class="header">
            <div class="logo-con">
                <div class="logo-box">
                    <img src="../Images/health logo.jpg">
                </div>
                <div class="name-box">
                    <h4>SmartMed</h4>
                </div>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="talk.html">Talk to a Doctor</a></li>
                <li><a href="symptoms.html">Symptoms Checker</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul> 
            <div>

            </div>   
        </div>
        <div class="bg-blue">
            <div class="back-icon">
                <i class="las la-angle-left" style="font-size: 38px; color: #FFFFFF;"></i>
            </div>
            <div class="user-icon">
                <i class="las la-user"></i>
            </div>
        </div>
        <div class="chat-body">
            <div class="input-chat">
                <div class="attach-icon">
                    <button>
                        <i class="las la-paperclip"></i>
                    </button>
                </div>
                <div class="message-box">
                    <input type="text" name="text">
                </div>
                <div class="click-send">
                    <button>
                        <i class="las la-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer foot-up">
            <div class="subscribe">
                <p>Subscribe to our newsletter</p>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="     Enter Address">
            </div>
            <div class="btn">
                <button>
                    <a href="#">Sign Up</a>
                </button>
            </div>
            <div class="follow">
                <p>follow us @SmartMed</p>
            </div>
            <div class="fb-con">
                <a href="#"><img src="../Images/fb2.jpg"></a>
            </div>
            <div class="ig">
                <a href="#"><img src="../Images/IG-img.jpg"></a>
            </div>
            <div class="linkedin">
                <a href="#"><img src="../Images/linkedIn.jpg"></a>
            </div>
        </div>
    </div>
</body>
</html>
